<html>
	<head>
		<title>jQuery Horizontal Scrollbars</title>

		<link rel="stylesheet" type="text/css" href="jquery.horizontal.scroll.css" />

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
		<script src="jquery.horizontal.scroll.js" type="text/javascript"></script>

		<script type="text/javascript">

			$(document).ready(function(){
				$('#horiz_container_outer').horizontalScroll();

			});

		</script>



	</head>
	<body>



		<div class="" style="position:relative;" >


	<ul id="horiz_container_outer">
		<li id="horiz_container_inner">


			<ul id="horiz_container">



				<li><img src="images/up.png" width="500px" height="300px" alt="UP" onclick="myFunction(this);" /></li>
				<li><img src="images/ratatouille.png" width="500px" height="300px" alt="Ratatouille" onclick="myFunction(this);"/></li>
				<li><img src="images/findingnemo.png" width="500px" height="300px" alt="Finding Nemo" onclick="myFunction(this);"/></li>
				<li><img src="images/cars.png" width="500px" height="300px" alt="Cars" onclick="myFunction(this);"/></li>
				<li><img src="images/monstersinc.png" width="500px" height="300px" alt="Monsters Inc" onclick="myFunction(this);"/></li>
				<li><img src="images/bugslife.png" width="500px" height="300px" alt="A Bugs Life" onclick="myFunction(this);"/></li>
				<li><img src="images/incredibles.png" width="500px" height="300px" alt="The Incredibles" onclick="myFunction(this);"/></li>
			</ul>
		</li>

	</ul>

	<div id="scrollbar">
		<a id="left_scroll" class="mouseover_left " href="#"> </a>
		<div id="track">
				 <div id="dragBar"></div>
		</div>
		<a id="right_scroll" class="mouseover_right" href="#"></a></div>

</div>

	<div class="container">
  <!-- Close the image -->
  <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>

  <!-- Expanded image -->
  <img id="expandedImg" style="width:100%">

  <!-- Image text -->
  <div id="imgtext"></div>
</div>

<script>
function myFunction(imgs) {
  var expandImg = document.getElementById("expandedImg");
  var imgText = document.getElementById("imgtext");
  expandImg.src = imgs.src;
  imgText.innerHTML = imgs.alt;
  expandImg.parentElement.style.display = "block";
}
</script>
